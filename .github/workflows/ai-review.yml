name: AI Code Review

on:
  # Allow this workflow to be called from other repositories
  workflow_call:
    inputs:
      ai_provider:
        description: 'AI provider (gemini, openai, or anthropic)'
        required: false
        type: string
        default: 'gemini'
      gemini_model:
        description: 'Gemini model to use'
        required: false
        type: string
        default: 'gemini-1.5-pro'
    secrets:
      GITHUB_TOKEN:
        required: true
      GEMINI_API_KEY:
        required: false
      OPENAI_API_KEY:
        required: false
      ANTHROPIC_API_KEY:
        required: false
  
  # Also trigger on PRs in this repo
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run AI Code Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          # Use inputs from workflow_call, or defaults for direct PR triggers
          AI_PROVIDER: ${{ inputs.ai_provider || 'gemini' }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ inputs.gemini_model || 'gemini-1.5-pro' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_MODEL: claude-3-5-sonnet-20241022
        run: npm run action

